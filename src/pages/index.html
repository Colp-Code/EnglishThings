<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EnglishThings</title>
        <link rel="stylesheet" href="/src/styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="circle-2">
                    <div class="circle-1">
                        <h1>Hello!</h1>
                        <div class="line"></div>
                        <p class="subtitle">Welcome to EnglishThings.</p>
                    </div>
                </div>
            </div>
        </header>
        <div class="body-content">
            <div class="body-img">
                <img src="https://i.postimg.cc/XJVKQHBd/Ichi.png" alt="monachina" srcset="">
            </div>
            <div class="body-intro-1">
                <p>This page was created because i want to save my vocabulary that I'll learn over time In addition I'll create stories and paragraphs about my daily life</p>
                <p>First I'm going to build a one button. it is send to SQL a message</p>
            </div>
        </div> 
        <div class="body-form">
            <div class="body-square">
                <h2>Type the word</h2>
                <input type="text" placeholder="type your word here" id="wordInput">
                <input type="text" placeholder="Translation" id="translationInput">
                <input type="text" placeholder="Type your phrase here" id="phraseInput">
                <div class="buttons">
                    <button id="sendButton">Send</button>
                    <button id="getButton">get</button>
                </div>
                <ul id="wordList"></ul>
                <table class="wordTable" id="wordTable"></table>
            </div>
            
        </div>
        

        <script src="/src/scripts/script.js"></script>
    </body>
</html>
